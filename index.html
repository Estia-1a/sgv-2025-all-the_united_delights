            <div class="margin"><table class="table100">

                    <th style="background-color: gray;">dd</th>

                    <th style="background-color: gray;">dd</th>
                </tr>
            </table></div>
            <script>
            // Initialiser la carte et la centrer sur une position (ex : Paris)
            var map = L.map('map').setView([43.445773, -1.551422], 15);

            // Ajouter le fond de carte OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap'
            }).addTo(map);

            // Ajouter un marqueur (ex : Paris)
            L.marker([43.445773, -1.551422])
            .addTo(map)
            .bindPopup('Bienvenue à ESTIA')
            .openPopup();
            </script>
